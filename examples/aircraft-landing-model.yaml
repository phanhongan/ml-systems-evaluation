system:
  name: "Aircraft Landing Decision Model"
  type: "single_model"
  criticality: "safety_critical"

slos:
  landing_accuracy:
    target: 0.9999
    window: "24h"
    description: "Accuracy of aircraft landing predictions"
  
  runway_detection:
    target: 0.99
    window: "24h"
    description: "Accuracy of runway detection and classification"
  
  safety_critical_decision:
    target: 0.99999
    window: "24h"
    description: "Accuracy of safety-critical landing decisions"

safety_thresholds:
  false_positive_rate:
    max: 0.001
  response_time_p99:
    max: 100

collectors:
  - type: "online"
    endpoints: ["http://aircraft-system:8080/metrics"]

evaluators:
  - type: "reliability"
    error_budget_window: "7d"
    slos:
      landing_accuracy:
        target: 0.9999
        window: "24h"
        description: "Accuracy of aircraft landing predictions"
      runway_detection:
        target: 0.99
        window: "24h"
        description: "Accuracy of runway detection and classification"
      safety_critical_decision:
        target: 0.99999
        window: "24h"
        description: "Accuracy of safety-critical landing decisions"
  - type: "safety"
    compliance_standards: ["DO-178C"] 